<div id="menu" data-ng-controller="loginCTL as loginCTL" data-ng-include="'menu.html'" style="position: relative; z-index: 1" ></div>
<div class="main">
	<div>
        <h1 class="test">Room List</h1>
        <alert type="danger" data-ng-show="lstError">{{lstError}}</alert>
		<table border="1">
            <tr><th>Room ID</th><th>Point of Contact</th></tr>
			<tr data-ng-repeat="r in roomList" data-ng-click="roomCTL.seeRoomDetails(r);">
				<td>{{r.roomID}}</td><td>{{r.pointOfContact}}</td>
			</tr>
		</table>
	</div>
    
    <div class="wrap"></div>
</div>
